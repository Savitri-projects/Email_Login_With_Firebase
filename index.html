<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
         src="https://kit.fontawesome.com/64d58efce2.js"
         crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="index.css" />
        <title>Login with Firebase</title>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
             <div class="signin-signup">
              <form onsubmit="login()" class="sign-in-form" id="loginForm">
               <h2 class="title">Sign in</h2>
               <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email" id = "email" />
               </div>
               <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id = "password"/>
               </div>
               <input class="btn solid" type="submit" value="Login"/>
               <a href="#" onclick="forgotPass()">Forgot Password</a>
              </form>
              <form onsubmit="register()" class="sign-up-form" id="registerForm">
               <h2 class="title">Sign up</h2>
               <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id = "username" />
               </div>
               <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id = "email1"/>
               </div>
               <div class="input-field">
                 <i class="fas fa-lock"></i>
                 <input type="password" placeholder="Password" id = "password1"/>
                </div>
               <input type="submit" class="btn" value="Sign up" />
              </form>
             </div>
            </div>
         
            <div class="panels-container">
             <div class="panel left-panel">
              <div class="content">
               <h3>New here ?</h3>
               <p>
                This is a wonderful website! Get in and you will never regret
               </p>
               <button class="btn transparent" id="sign-up-btn">Sign up</button>
              </div>
              <img src="image/Login.svg" class="image" alt="" />
             </div>
             <div class="panel right-panel">
              <div class="content">
               <h3>One of us ?</h3>
               <p>
               This is a wonderful website!! Go ahead and work with it!!
               </p>
               <button class="btn transparent" id="sign-in-btn">Sign in</button>
              </div>
              <img src="image/Register.svg" class="image" alt="" />
             </div>
            </div>
           </div>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
